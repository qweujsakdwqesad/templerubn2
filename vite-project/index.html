<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload SWF File</title>
  <script type="module" src="/main.js"></script>
</head>
<body>
  <form id="uploadForm" action="http://supreme-space-computing-machine-wrgjw9prp79ph5995-3000.app.github.dev/upload" method="POST" enctype="multipart/form-data" target="uploadFrame">

  <div id="swfContainer"></div>

</body>
</html>
