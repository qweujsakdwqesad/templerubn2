const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const loadingMessage = document.getElementById('loading-message');

    let totalGames = 0;
    let currentLoading = 0;

    function displayResultsSequentially(results) {
      searchResults.innerHTML = '';
      totalGames = results.length;
      currentLoading = 0;
      updateLoadingMessage();

      results.forEach((game) => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('game');

        const imageElement = document.createElement('img');
        imageElement.src = game.image;
        imageElement.alt = game.name;
        imageElement.loading = 'lazy'; // Enable lazy loading
        imageElement.onload = () => {
          currentLoading++;
          updateLoadingMessage();
        };

        const overlayElement = document.createElement('div');
        overlayElement.classList.add('overlay');
        overlayElement.textContent = game.name;

        gameElement.appendChild(imageElement);
        gameElement.appendChild(overlayElement);
        searchResults.appendChild(gameElement);

        gameElement.addEventListener('click', () => {
          window.location.href = game.url;
        });
      });
    }

    function updateLoadingMessage() {
      loadingMessage.textContent = `Loading ${currentLoading + 1}/${totalGames}`;
    }

    function searchGames(query) {
      const results = games.filter(game =>
        game.name.toLowerCase().includes(query.toLowerCase())
      );
      displayResultsSequentially(results);
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      searchGames(query);
    });

    displayResultsSequentially(games);
  </script>

    }
</style>
<body>
    
    <div id="scrollToTopContainer">
        <div id="scrollToTop">
            <img src="images/2xuparrw.png" alt="Scroll to Top">
        </div>
    </div>
    
    <script>
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            var scrollToTopContainer = document.getElementById("scrollToTopContainer");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopContainer.style.display = "block";
            } else {
                scrollToTopContainer.style.display = "none";
            }
        }
    
        document.getElementById("scrollToTop").addEventListener("click", function() {
            scrollToTop();
        });
    
        function scrollToTop() {
            var scrollStep = -window.scrollY / (350 / 15);
            var scrollInterval = setInterval(function() {
                if (window.scrollY != 0) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, 15);
        }
    </script>
    
    </body>
    </html>
