    <script>
// Sample data (replace with your own)
const games = [
{ name: "Chatroom", image: "/images/apps/discord-min.png", url: "/apps/chat/"},

    // Add more games as needed
];

const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

function displayResults(results) {
    searchResults.innerHTML = '';
    results.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('game');
        const imageElement = document.createElement('img');
        imageElement.src = game.image;
        imageElement.alt = game.name;
        const overlayElement = document.createElement('div');
        overlayElement.classList.add('overlay');
        overlayElement.textContent = game.name;
        gameElement.appendChild(imageElement);
        gameElement.appendChild(overlayElement);
        searchResults.appendChild(gameElement);
        gameElement.addEventListener('click', () => {
            // Redirect to the game's specific page when the image is clicked
            window.location.href = game.url;
        });
    });
}

        function searchGames(query) {
            const results = games.filter(game =>
                game.name.toLowerCase().includes(query.toLowerCase())
            );
            displayResults(results);
        }
    
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            searchGames(query);
        });
    
        // Initial display of all games
        displayResults(games);
    </script>

  <style>
    #scrollToTopContainer {
        display: none;
        position: fixed;
        bottom: 1.042vw;
        right: 1.042vw;
        z-index: 99;
    }

    #scrollToTop {
        background-color: #303030;
        padding: 0.521vw;
        border-radius: 1.042vw;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        border: 0.104vw solid #303030; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #scrollToTop:hover {
        background-color: #222222;
        border-color: #f0d210; 
    }

    #scrollToTop img {
        width: 2.292vw; 
        height: auto;
        transition: transform 0.3s ease;
    }

    #scrollToTop:hover img {
        transform: translateY(-0.26vw); 
    }
</style>
<body>
    
    <div id="scrollToTopContainer">
        <div id="scrollToTop">
            <img src="images/2xuparrw.png" alt="Scroll to Top">
        </div>
    </div>
    
    <script>
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            var scrollToTopContainer = document.getElementById("scrollToTopContainer");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopContainer.style.display = "block";
            } else {
                scrollToTopContainer.style.display = "none";
            }
        }
    
        document.getElementById("scrollToTop").addEventListener("click", function() {
            scrollToTop();
        });
    
        function scrollToTop() {
            var scrollStep = -window.scrollY / (350 / 15);
            var scrollInterval = setInterval(function() {
                if (window.scrollY != 0) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, 15);
        }
    </script>
    
    </body>
